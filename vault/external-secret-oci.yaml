apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jwt-token-external
  namespace: default
spec:
  refreshInterval: 0.03m
  secretStoreRef:
    kind: SecretStore
    name: oci-vault-store 
  target:
    name: jwt-token # Name for the secret on the cluster
    creationPolicy: Owner
  data:
    - secretKey: JWT_SECRET_KEY
      remoteRef:
        key: jwt-token
