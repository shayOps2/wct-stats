name: Build And Deploy WCT Stats
on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: marceloprado/has-changed-path@v1.0.1
        id: changed-backend
        with:
          paths: backend

      - name: bump version
        run: |
          echo "Bumping version..."
          VERSION=$(cat backend/version.txt)
          VERSION=${VERSION:1}

          IFS='.' read -r major minor patch <<< "$VERSION"    
          COMMIT_MSG=$(git log -1 --pretty=%B)

          echo "Commit message: $COMMIT_MSG"

          # Determine bump type
          if echo "$COMMIT_MSG" | grep -iqE "MAJOR|BREAKING"; then
            major=$((major + 1))
            minor=0
            patch=0
            BUMP_TYPE="major"
          elif echo "$COMMIT_MSG" | grep -iqE "MINOR|feature|add"; then
            minor=$((minor + 1))
            patch=0
            BUMP_TYPE="minor"
          else
            patch=$((patch + 1))
            BUMP_TYPE="patch"
          fi

          NEW_VERSION="v$major.$minor.$patch"
          echo "Bumped $BUMP_TYPE version: $VERSION â†’ $NEW_VERSION"      
          
          echo "$NEW_VERSION" > backend/version.txt
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV          


      - id: read-version
        name: Read version
        run: echo "VERSION=$(cat backend/version.json)" >> $GITHUB_ENV

      - name: Build and push backend image
        if: steps.changed-backend.outputs.has_changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: backend
          push: false
          tags: |
            ghcr.io/shayops2/wct-stats-backend:latest 
            ghcr.io/shayops2/wct-stats-backend:${{ steps.read-version.outputs.VERSION }}