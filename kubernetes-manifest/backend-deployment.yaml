apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: backend
    spec:
      initContainers:
        - args:
            - python -c 'import secrets; print(secrets.token_urlsafe(32))' > /run/secrets/backend-password
          command:
            - /bin/sh
            - -c
          image: python:3.12-slim
          imagePullPolicy: IfNotPresent
          name: password-init
          volumeMounts:
            - mountPath: /run/secrets
              name: backend-secret
      containers:
        - args:
            - export JWT_SECRET_KEY=$(cat $JWT_SECRET_KEY_FILE)  && exec gunicorn main:app -c gunicorn.conf.py -k uvicorn.workers.UvicornWorker --bind 0.0.0:8000
          command:
            - /bin/sh
            - -c
          env:
            - name: ENV
              value: production
            - name: JWT_SECRET_KEY_FILE
              value: /run/secrets/backend-password
            - name: MONGODB_URL
              value: mongodb://mongo:27017
          image: wct-stats-backend
          imagePullPolicy: Never
          name: backend
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /run/secrets
              name: backend-secret
      restartPolicy: Always
      volumes: 
      - name: backend-secret
        emptyDir: {}
