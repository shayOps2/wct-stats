apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}-backend
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicas }}
  strategy:
    type: {{ .Values.backend.strategy.type | quote }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets: 
{{- toYaml .Values.backend.imagePullSecrets | nindent 8 }}
      containers:
      - args: {{- toYaml .Values.backend.args | nindent 8 }}
        command: {{- toYaml .Values.backend.command | nindent 8 }}
        env:
        {{- range .Values.backend.env }}
        - name: {{ .name }}
          value: {{ .value | replace "__MONGO_HOST__" (printf "%s-mongo" (include "chart.fullname" $)) | quote }}
        {{- end }}
        {{- if .Values.backend.envFrom }}
        envFrom:
        {{- range .Values.backend.envFrom }}
        - secretRef:
            name: {{ .secretRef.name }}
        {{- end }}
        {{- end }}
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        name: backend
        ports:
        - containerPort: {{ (index .Values.backend.ports 0).targetPort }}
          protocol: TCP
        resources: {}
      restartPolicy: Always