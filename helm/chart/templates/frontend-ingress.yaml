apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "chart.fullname" . }}-frontend-ingress
  labels:
  {{- include "chart.labels" . | nindent 4 }}
spec:
  ingressClassName: traefik
  rules:
  - host: frontend.example
    http:
      paths:
      - backend:
          service:
            name: '{{ include "chart.fullname" . }}-frontend'
            port:
              number: 8080
        path: /
        pathType: Prefix
